<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Lato:ital,wght@0,400;1,700;1,900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <script src="https://kit.fontawesome.com/5bd4c3d86f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="contenedor__imagen">
      <img src="./images/image-product-desktop.jpg" />
    </div>
    <div class="contenedor__cuerpo">
      <div class="contenedor__cuerpo categoria">
        PERFUME
      </div>
      <div class="contenedor__cuerpo titulo">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="contenedor__cuerpo contenido">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="contenedor__cuerpo precio">
        <div class="contenedor__cuerpo precio__descuento">
          $149.99
        </div>
        <div class="contenedor__cuerpo precio__original">
          $169.99
        </div>
      </div>
      <div class="contenedor__cuerpo boton-contenedor">
          <div class="contenedor__cuerpo boton-contenedor__cuerpo">
            <i class="fa-solid fa-cart-circle-check"></i>
            Add to Cart
          </div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/david3vc" target="_blank">david3vc</a>.
  </div>

  
</body>
</html>
